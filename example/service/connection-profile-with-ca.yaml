version: 1.0.0
client:

  organization: seller

  logging:
    level: info

  # Global configuration for peer, event service and orderer timeouts
  # if this this section is omitted, then default values will be used (same values as below)
  peer:
    timeout:
      connection: 100s
      response: 600s
      discovery:
        greylistExpiry: 100s

  orderer:
    timeout:
      connection: 180s
      response: 180s
  global:
    timeout:
      query: 180s
      execute: 180s
      resmgmt: 600s
    cache:
      connectionIdle: 30s
      eventServiceIdle: 2m
      channelConfig: 30m
      channelMembership: 30s
      discovery: 10s
      selection: 10m

  # Root of the MSP directories with keys and certs.
  cryptoconfig:
    path: /home/suddutt1/projects/bsnet/network

  credentialStore:
    path: "./tmp/state-store"
    cryptoStore:
      path: ./tmp/msp

   # BCCSP config for the client. Used by GO SDK.
  BCCSP:
    security:
     enabled: true
     default:
      provider: "SW"
     hashAlgorithm: "SHA2"
     softVerify: true
     level: 256

  tlsCerts:
    # [Optional]. Use system certificate pool when connecting to peers, orderers (for negotiating TLS) Default: false
    systemCertPool: false

channels:
  defaultchannel:
    peers:
      peer0.seller.net:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.buyer.net:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
    # [Optional]. The application can use these options to perform channel operations like retrieving channel
    # config etc.
    policies:
      #[Optional] options for retrieving channel configuration blocks
      queryChannelConfig:
        #[Optional] min number of success responses (from targets/peers)
        minResponses: 1
        #[Optional] channel config will be retrieved for these number of random targets
        maxTargets: 1
        #[Optional] retry options for query config block
        retryOpts:
          #[Optional] number of retry attempts
          attempts: 1
          #[Optional] the back off interval for the first retry attempt
          initialBackoff: 500ms
          #[Optional] the maximum back off interval for any retry attempt
          maxBackoff: 5s
          #[Optional] he factor by which the initial back off period is exponentially incremented
          backoffFactor: 2.0

#
# list of participating organizations in this network
#
organizations:
  seller:
    mspid: SellerMSP
    # This org's MSP store (absolute path or relative to client.cryptoconfig)
    cryptoPath:  peerOrganizations/seller.net/users/{username}@seller.net/msp
    certificateAuthorities: 
      - seller-ca
    peers:
      - peer0.seller.net
  buyer:
    mspid: buyerMSP
    # This org's MSP store (absolute path or relative to client.cryptoconfig)
    cryptoPath:  peerOrganizations/buyer.net/users/{username}@buyer.net/msp
    peers:
      - peer0.buyer.net      
  # Orderer Org name
  ordererorg:
      # Membership Service Provider ID for this organization
      mspID: "OrdererMSP"

      # Needed to load users crypto keys and certs for this org (absolute path or relative to global crypto path, DEV mode)
      cryptoPath: ordererOrganizations/orderer.net/users/{username}@orderer.net/msp


#
# List of orderers to send transaction and channel create/update requests to. For the time
# being only one orderer is needed. If more than one is defined, which one get used by the
# SDK is implementation specific. Consult each SDK's documentation for its handling of orderers.
#
orderers:
  orderer.orderer.net:
    url: localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.orderer.net
      # These parameters should be set in coordination with the keepalive policy on the server,
      # as incompatible settings can result in closing of connection.
      # When duration of the 'keep-alive-time' is set to 0 or less the keep alive client parameters are disabled
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      # allow-insecure will be taken into consideration if address has no protocol defined, if true then grpc or else grpcs
      allow-insecure: false

    tlsCACerts:
      # Certificate location absolute path
      path: /home/suddutt1/projects/securebsnet/network/crypto-config/ordererOrganizations/orderer.net/tlsca/tlsca.orderer.net-cert.pem

#
# List of peers to send various requests to, including endorsement, query
# and event listener registration.
#
peers:
  peer0.seller.net:
    # this URL is used to send endorsement and query requests
    url: localhost:8051
    # eventUrl is only needed when using eventhub (default is delivery service)
    eventUrl: localhost:8053

    grpcOptions:
      ssl-target-name-override: peer0.seller.net
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: false

    tlsCACerts:
      # Certificate location absolute path
      path: /home/suddutt1/projects/securebsnet/network/crypto-config/peerOrganizations/seller.net/tlsca/tlsca.seller.net-cert.pem
  
  peer0.buyer.net:
    # this URL is used to send endorsement and query requests
    url: localhost:7051
    # eventUrl is only needed when using eventhub (default is delivery service)
    eventUrl: localhost:7053

    grpcOptions:
      ssl-target-name-override: peer0.buyer.net
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: false

    tlsCACerts:
      # Certificate location absolute path
      path: /home/suddutt1/projects/securebsnet/network/crypto-config/peerOrganizations/buyer.net/tlsca/tlsca.buyer.net-cert.pem

certificateAuthorities:
  seller-ca:
    url: https://ca.seller.net:8054
    httpsOptions:
      verify: false
    tlsCACerts: 
      path: /home/suddutt1/projects/securebsnet/network/crypto-config/peerOrganizations/seller.net/ca/ca.seller.net-cert.pem
    caName: SellerCA
    registrar:
      enrollId: admin
      enrollSecret : adminpw  
